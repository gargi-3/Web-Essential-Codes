<!DOCTYPE html>
<html>
    <head>
        <title>Background CSS</title>
        <style>
            #div1{
                border-style: solid;
                height: 500px;
                width: 1000px;
                background-color: aquamarine;
            }
            #div2{
                border-style: solid;
                height: 500px;
                width: 1000px;
                margin-top: 20px;
                background-image: url('Wallpaper.jpg');
            }
        </style>
    </head>
    <body>
        <div id="div1">This division shows the background property.</div>
        <div id="div2">This is division 2.</div>
    </body>
</html>
