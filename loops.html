<html>
    <head>
        <title>Javascript Loops</title>
    </head>
    <body>
        <h1>This page demonstrates use of Javascript Conditional Statements.</h1>
        <script>
            /*For loop*/
            let message1 = "Hello all, welcome to javascript session."
            for(let i=1; i<=10; i=i+1){
                document.write("Message1 for " + i + " time: " + message1 + "<br>");
            }

            /*While loop*/
            let message2 = "Welcome to ITVedant";
            let j = 1;
            while(j <= 10){
                document.write("Message2 for " + j + " time: " + message2 + "<br>");
                j=j+1;
            }

            /*Do while loop*/
            let message3 = "Welcome to ITVedant, Mumbai";
            let k = 11;
            do{
                document.write("Message3 for " + k + " time: " + message3 + "<br>");
                k=k+1;
            }while(k <= 10);
        </script>
    </body>
</html>
