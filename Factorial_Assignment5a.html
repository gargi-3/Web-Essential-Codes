<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1><u>Factorial of a Number!</u></h1>
    <script>
        var n = prompt("Enter the number")
        var k = parseInt(n)

        var fact = 1;
        for(i = 1; i <= k; i++){
            fact = fact * i;
        }
        document.write("Factorial is " + fact + ".");
    </script>
</body>
</html>
