<!DOCTYPE html>
<html>
	<head>
		<title>Color CSS</title>
		<style>
			h2{
				color:purple;
			}
			#para1{
				color:#33cc33;
			}
            .applyColor{
                color:rgb(255, 102, 153);
            }
		</style>
	</head>
	<body>
		<h2>Color CSS Demo</h2>
		<p id="para1">Hello All, Welcome to Web-essentials.</p>
        <p class="applyColor">Hello All, Welcome to Web-essentials.</p>
	</body>
</html>
