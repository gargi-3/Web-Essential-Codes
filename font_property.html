<!DOCTYPE html>
<html>
	<head>
		<title>Font CSS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
		<style>
            h2{
                line-height: 60px;
            }
			#para1{
                font-family: 'Courier New', Courier;
                font-style: italic;
                font-weight: bold;
                color: brown;
            }
            .para2{
                font-family: 'Gill Sans Extrabold', sans-serif;
                font-size: 50px;
            }
            .para3{
                font-family: 'Roboto';
            }
		</style>
	</head>
	<body>
		<h2>Font CSS Demo</h2>
		<p id="para1">Hello All, Welcome to Web-essentials.</p>
        <p class="para2">Hello All, Welcome to Web-essentials.</p>
        <p class="para3">Hello All, Welcome to Web-essentials.</p>
	</body>
</html>
