	<head>
		<title>Row-Column Span</title>
	</head>
	<body>
		<div>
			<h2>RowSpan & ColumnSpan Demo</h2>
            <!-- Rowspan arranges vertically and columnspan arranges horizontally. -->
			<p>
				<table border="3">
					<tr>
						<th>Empno</th>
						<th colspan="2">Ename</th>
                        <th>Contact</th>
					</tr>
					<tr>
						<td>1</td>
						<td colspan="2">Gargi Rout</td>
                        <td>gargi@gmail.com</td>
					</tr>
                    <tr>
						<td>2</td>
						<td colspan="2">Irving Miranda</td>
                        <td>yairirving@gmail.com</td>
					</tr>
                    <tr>
						<td rowspan="2">3</td>
						<td colspan="2" rowspan="2">Shiv Shambhu</td>
                        <td>shiva@gmail.com</td>
					</tr>
                    <tr>
                        <td colspan="2">+91-7698356179</td>
                    </tr>
				</table>
			</p>
		</div>
	</body>
</html>
