<html>
    <head>
        <title>Javascript Loops</title>
    </head>
    <body>
        <h1>This page demonstrates use of Javascript Conditional Statements.</h1>
        <script>
            function addition(a,b){
                result = a + b;
                document.write("Addition: " + result + "<br>");
            }
            addition(3,6);

            function substraction(a,b){
                return a - b;
            }
            let temp = substraction(9,3);
            document.write("Result of substraction: " + temp + "<br>");
            
            let message1 = function(username){
                return "Hello there! " + username + "<br>";
            }
            document.write(message1("Gargi"))
        </script>
    </body>
</html>
